global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # OpenTelemetry Collector Prometheus exporter
  - job_name: 'otel-demo-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 5s
    metrics_path: /metrics

  # Service A metrics (if exposing directly)
  - job_name: 'service-a'
    static_configs:
      - targets: ['service-a:8001']
    metrics_path: /metrics
    scrape_interval: 5s

  # Service B metrics (if exposing directly)
  - job_name: 'service-b'
    static_configs:
      - targets: ['service-b:8002']
    metrics_path: /metrics
    scrape_interval: 5s
