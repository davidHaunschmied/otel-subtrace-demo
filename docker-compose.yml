version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./${OTEL_CONFIG:-otel-collector-config.yaml}:/etc/otel-collector-config.yaml
    environment:
      - DT_ENDPOINT=${DT_ENDPOINT:-}
      - DT_API_TOKEN=${DT_API_TOKEN:-}
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector's own metrics)
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
      - "1777:1777"   # pprof
      - "55679:55679" # zPages
    depends_on:
      - jaeger
    networks:
      - otel-demo

  # Jaeger for local trace visualization
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
      - "14268:14268" # HTTP thrift
      - "14269:14269" # Admin
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-demo

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - otel-demo

  # Service A - API Service
  service-a:
    build:
      context: .
      dockerfile: Dockerfile.service-a
    ports:
      - "8001:8001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-a
      - OTEL_RESOURCE_ATTRIBUTES=service.name=service-a,service.version=1.0.0
      - SERVICE_B_URL=http://service-b:8002
    depends_on:
      - otel-collector
      - service-b
    networks:
      - otel-demo
    restart: unless-stopped

  # Service B - Data Service
  service-b:
    build:
      context: .
      dockerfile: Dockerfile.service-b
    ports:
      - "8002:8002"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-b
      - OTEL_RESOURCE_ATTRIBUTES=service.name=service-b,service.version=1.0.0
    depends_on:
      - otel-collector
    networks:
      - otel-demo
    restart: unless-stopped

networks:
  otel-demo:
    driver: bridge

# Note: Dynatrace is configured as an external backend in otel-collector-config.yaml
# Set DT_API_TOKEN environment variable with your Dynatrace API token
# Set DT_ENDPOINT environment variable with your Dynatrace OTLP endpoint
