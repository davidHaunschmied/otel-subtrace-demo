# version: '3.8' # Removed obsolete attribute

services:
  # OpenTelemetry Collector with Subtrace Aggregator
  otel-collector:
    build:
      context: .
      dockerfile: collector/Dockerfile
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./${OTEL_CONFIG:-otel-collector-config.yaml}:/etc/otel-collector-config.yaml
    environment:
      - DT_ENDPOINT=${DT_ENDPOINT:-}
      - DT_API_TOKEN=${DT_API_TOKEN:-}
    ports:
      - "14317:4317"   # OTLP gRPC receiver (remapped)
      - "14318:4318"   # OTLP HTTP receiver (remapped)
      - "18888:8888"   # Prometheus metrics (collector's own metrics, remapped)
      - "18889:8889"   # Prometheus exporter (remapped)
      - "23133:13133" # Health check (remapped)
      - "21777:1777"   # pprof (remapped)
      - "55680:55679" # zPages (remapped)
    depends_on:
      - jaeger
    networks:
      - otel-demo

  # Jaeger for local trace visualization
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "26686:16686" # Jaeger UI (remapped)
      - "24250:14250" # gRPC (remapped from 14250)
      - "24268:14268" # HTTP thrift (remapped from 14268)
      - "24269:14269" # Admin (remapped from 14269)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-demo

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "19090:9090"   # Prometheus UI (remapped)
    networks:
      - otel-demo

  # Service A - API Service
  service-a:
    build:
      context: .
      dockerfile: Dockerfile.service-a
    ports:
      - "18001:8001"   # Remapped
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-a
      - OTEL_RESOURCE_ATTRIBUTES=service.name=service-a,service.version=1.0.0
      - SERVICE_B_URL=http://service-b:8002
    depends_on:
      - otel-collector
      - service-b
    networks:
      - otel-demo
    restart: unless-stopped

  # Service B - Data Service
  service-b:
    build:
      context: .
      dockerfile: Dockerfile.service-b
    ports:
      - "18002:8002"   # Remapped
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-b
      - OTEL_RESOURCE_ATTRIBUTES=service.name=service-b,service.version=1.0.0
    depends_on:
      - otel-collector
    networks:
      - otel-demo
    restart: unless-stopped

networks:
  otel-demo:
    driver: bridge

# Note: Dynatrace is configured as an external backend in otel-collector-config.yaml
# Set DT_API_TOKEN environment variable with your Dynatrace API token
# Set DT_ENDPOINT environment variable with your Dynatrace OTLP endpoint
